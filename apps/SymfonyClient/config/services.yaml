# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    SymfonyClient\:
        resource: '../src/'
    Shared\:
        resource: '../../../src/Shared/'
    TrainingRabbit\:
        resource: '../../../src/TrainingRabbit'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    Shared\Infrastructure\Bus\Query\Symfony\SymfonyQueryBus:
        arguments:
            $bus: '@query.bus'

    Shared\Infrastructure\Controller\Symfony\ApiExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onException }

    _instanceof:
        Shared\Domain\Bus\Command\CommandHandler:
            tags:
                - { name: messenger.message_handler, bus: command.bus }
        Shared\Domain\Bus\Query\QueryHandler:
            tags:
                - { name: messenger.message_handler, bus: query.bus }

        Shared\Domain\Bus\Event\DomainEventSubscriber:
            tags:
                - 'domain.event.subscriber'

    # Loads this specific normalizer to the serializer component
    property_normalizer:
        class: Symfony\Component\Serializer\Normalizer\PropertyNormalizer
        tags:
            - { name: serializer.normalizer }

    ##############
    ## RabbitMQ ##
    # Connection
    rabbitMQ.connection:
        class: Shared\Infrastructure\Bus\Event\RabbitMQ\RabbitMQConnection
        arguments:
            - host: '%env(RABBITMQ_HOST)%'
              port: '%env(RABBITMQ_PORT)%'
              vhost: '%env(RABBITMQ_VHOST)%'
              login: '%env(RABBITMQ_USER)%'
              password: '%env(RABBITMQ_PASSWD)%'
              read_timeout: 2
              write_timeout: 2
              connect_timeout: 5

    # Event bus definition
    Shared\Infrastructure\Bus\Event\RabbitMQ\RabbitMQEventBus:
        class: Shared\Infrastructure\Bus\Event\RabbitMQ\RabbitMQEventBus
        arguments:
            - '@rabbitMQ.connection'
            - '%env(RABBITMQ_EXCHANGE)%'

    # Script to initialize the configuration
    SymfonyClient\CLI\RabbitMQConfiguratorCLI:
        arguments:
            - '@Shared\Infrastructure\Bus\Event\RabbitMQ\RabbitMQConfigurator'
            - '%env(RABBITMQ_EXCHANGE)%'
            - !tagged domain.event.subscriber

    # Service to configure Rabbit
    Shared\Infrastructure\Bus\Event\RabbitMQ\RabbitMQConfigurator:
        arguments:
            - '@rabbitMQ.connection'


